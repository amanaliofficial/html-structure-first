<html lang="en">
   <head>

      <title>Single Product</title>
   </head>
   <body>
      <div style="display: flex; margin: 5%; background-color: #f6f6f6;">
         <div style="background-color: white; margin: 2%;">
            <img src="Shirt.png" alt="product" style="width: 100%;">
         </div>
         <div style="margin-left: 10%; margin-top: 3%;">
            <h3>Single Product Name</h3>
            <div style="display: flex;">
               <h2>Price:</h2>
               <h2 style="text-decoration: line-through; padding-left: 10px; color: red;">$90</h2>
               <h2 style=" color: gray; padding-left: 20px;">$50</h2>
            </div>
            <h4 style="color: green;">5 Pieces in Stock</h4>
            <button style="background-color: skyblue; color: black; padding: 15px; border: none;">Buy Now</button>
            <h3>Product Name: <span style="color: blue;">Shirt</span></h3>
            <h3>Catogory Name: <span style="color: blue;">Men's Shirt</span></h3>
            <h3>Tag: <span style="color: blue;">Series 9</span></h3>
         </div>
      </div>
